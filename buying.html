      body {
        background-color: rgb(195, 239, 195);;
      }
    </style>
  </head>

    <nav class="navbar navbar-expand-lg" style="background-color: #080200">
        <div class="container-fluid">
          <a
            class="navbar-brand"

            style="
              font-family: cursive;
              font-size: xx-large;
              font-style: italic;
              font-weight: bolder;
              color: rgb(86, 190, 88);
            "
          >
            <img
              src="images/6.png"

              width="60"
              height="45"
              class="d-inline-block align-text-top"
            />

        </div>
      </nav>
    <div

      style="

        height: 85%;
        border-style: outset;
        border-radius: 5px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 20px;
        padding-bottom: 50px;
        margin-top: 30px;
        background-image: url(images/19.jpg);
        background-repeat: no-repeat;
      "

        style="
          text-align: center;
          font-style: italic;
          font-family:'Times New Roman', Times, serif;

          margin-bottom: 10px;
          color: black;
        "
      >
        <mark>Product Purchase</mark>
      </h1>
      <div class="d-grid gap-2">
        <h5

            border-width: 100%;
            border: 2px solid black;
            text-align: left;
            padding: 4px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;

              <label
                for="inputText6"

          </div>
          <div class="col-8">
            <input type="text" id="text2" class="form-control" />

            <div class="col-auto">
              <label
                for="inputText6"
                class="col-form-label"

                  font-family:'Times New Roman', Times, serif;
                  font-size: large;
                  font-weight: bold;
                  font-style: italic;
                  margin-right:47px;
                  color:black;
                "
                >Contact</label
              >
            </div>
            <div class="col-8">
              <input type="text" id="text3" class="form-control" />

          </div>
          <div class="row g-3 align-items-center">
            <div class="col-auto">

                  font-size: x-large;

                  color:black;

            <div class="col-8">
                <textarea class="form-control" id="text4" rows="1"></textarea>
            </div>
          </div>
          <div class="row g-3 align-items-center" style="margin-bottom: 10px;">
            <div class="col-auto">
              <label
                for="inputText6"
                class="col-form-label"
                style="
                  font-family:'Times New Roman', Times, serif;
                  font-size: x-large;
                  font-weight: bold;
                  font-style: italic;
                  margin-right:7px;
                  color:black;

            </div>
            <div class="col-8">
                <input type="text" id="text5" class="form-control" />

          </div>

        <button

          class="btn btn-outline-dark"
          style="
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: large;

      <div class="position-absolute bottom-0 start-0" style="margin: 15px">
